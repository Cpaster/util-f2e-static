<div class="am-g">
	  <div ng-repeat="item in list" class="am-u-sm-4">
	  	<a href="{{item.url}}">
		    <div class="am-thumbnail">
		      <img src="{{item.imgUrl}}" alt=""/>
			 <div class="am-thumbnail-caption">
		        <h3>{{item.title}}</h3>
		        <p>{{item.desc}}</p>
		      </div>
		    </div>
		</a>
	  </div>
</div>
